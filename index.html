<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="array.js"></script>
    <script src="card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="loadPokemon()">

    <header id="header">
        <img class="pokemonLogo" src="./img/pokemon-logo.png" alt="pokemon-logo">
        <input id="inputSearch" type="search" placeholder="search" onkeypress="handleKeyDown(event)">
    </header>
    <div id="pokeContainer"></div>
    <button class="showMorePokemonBtn" onclick="loadMorePokemon()">Mehr Pokemon</button>
    <div class="d-none" id="card"></div>
    <footer id="footer"></footer>
    <div id="blurContainer" onclick="closeCard()" class="d-none blurContainer"></div>
    <!-- onclick="closeCard()" -->

</body>

</html>
