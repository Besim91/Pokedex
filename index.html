<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="loadPokemon()">

    <header id="header">
        <img class="pokemonLogo" src="./img/pokemon-logo.png" alt="pokemon-logo">
    </header>
    <div id="pokeContainer"></div>
    <button class="showMorePokemonBtn" onclick="loadMorePokemon()">Mehr Pokemon</button>
    <div class="d-none" onclick="closeCard()" id="card"></div>
    <footer id="footer"></footer>

    <script src="script.js"></script>
    <script src="array.js"></script>
    <script src="card.js"></script>
</body>

</html>
